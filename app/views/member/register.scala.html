<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/messenger.css" rel="stylesheet">
    <link href="/assets/stylesheets/messenger-theme-flat.css" rel="stylesheet">
    <link href="/assets/stylesheets/login-register.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1><a href="/" class="logo">OJNY</a></h1>
    <form id="register-form" class="form-member">
        <input name="username" placeholder="Username" class="form-control first" required autofocus>
        <input name="email" placeholder="Email" class="form-control" type="email" required>
        <select id="gender" name="gender" class="form-control" required>
            <option value="-1" disabled selected>Gender</option>
            <option value="1">Female</option>
            <option value="0">Male</option>
        </select>
        <input id="password" name="password" placeholder="Password" class="form-control" type="password" required>
        <input id="password-confirm" placeholder="Confirm password" class="form-control last" type="password" required>
        <label class="checkbox">
            <input type="checkbox" value="" checked readonly> Agree our <a href="#">terms and conditions</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="link"><a href="/member/login">I am a member.</a></p>
    </form>
</div>
<script src="/assets/javascripts/jquery-1.10.2.min.js"></script>
<script src="/assets/javascripts/messenger.min.js"></script>
<script src="/assets/javascripts/messenger-theme-flat.js"></script>
<script src="/assets/javascripts/login-register.min.js"></script>
</body>
</html>
