@(title: String = "", topNavActive: Integer = 0, js: Seq[String] = Seq(), css: Seq[String] = Seq())(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>@title - OJNY Admin</title>

    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/admin/common.min.css" rel="stylesheet">

    @for(link <- css) {
    <link href="@link" rel="stylesheet">
    }

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fiaxed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">OJNY Admin</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/admin">Dashboard</a></li>
                <li><a href="/admin/problems">Problems</a></li>
                <li><a href="/admin/logout">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    @content
</div>


<script src="/assets/javascripts/jquery-1.10.2.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/admin/common.min.js"></script>
@for(link <- js) {
<script src="@link"></script>
}
</body>
</html>
