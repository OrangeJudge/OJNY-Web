@adminLayout("Add Problem", "problems", Seq("/assets/javascripts/admin/addProblem.min.js"), Seq()){
<h2>Add Problem</h2>

<form id="problem-info" role="form">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
        <label>Tags</label>
        <input type="text" class="form-control" name="tags" id="tags">
    </div>
    <div class="form-group">
        <label>Source</label>
        <input type="text" class="form-control" name="source" id="source">
    </div>
    <div class="form-group">
        <label>Time Limit (in ms)</label>
        <input type="text" class="form-control" name="timeLimit" id="timeLimit">
    </div>
    <div class="form-group">
        <label>Memory Limit (in MB)</label>
        <input type="text" class="form-control" name="memoryLimit" id="memoryLimit">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="specialJudge"> Special Judge
        </label>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" id="description"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

}
