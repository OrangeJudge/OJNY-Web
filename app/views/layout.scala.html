@(title: String = "", topNavActive: Integer = 0, js: Seq[String] = Seq(), css: Seq[String] = Seq())(content: Html)
<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>@title - OJNY</title>

    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/common.min.css" rel="stylesheet">

    @for(link <- css) {
    <link href="@link" rel="stylesheet">
    }

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>

        @content

    <div class="footer">
        <p>&copy; OJNY 2013 <a href="http://ojny-project.org/" target="_blank">Project Website</a></p>
    </div>

</div>

<script src="/assets/javascripts/jquery-1.10.2.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/common.min.js"></script>
@for(link <- js) {

}

</html>
